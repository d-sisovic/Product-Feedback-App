<div class="container">
  <div class="body">
    <app-back-header>
      <app-button label="Edit Feedback" [color]="getButtonColor.BLUE" (clickEvent)="onEditFeedback()"></app-button>
    </app-back-header>

    @if(selectedCard(); as selectedCard) {
    <app-card [card]="selectedCard" [readonly]="true"></app-card>

    <app-comments-list [comments]="selectedCard.comments || []"></app-comments-list>
    }
  </div>
</div>
