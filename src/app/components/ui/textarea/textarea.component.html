<textarea class="textarea" placeholder="Type your comment here" (input)="onSetValue($event)"></textarea>

<div class="footer">
  <span class="text3">
    @if ((250 - textareaFormControl.value.length) >= 0) {
    {{250 - textareaFormControl.value.length}}
    } @else {
      0
    }

    Characters left
  </span>

  <app-button label="Post Comment" [disabled]="!textareaFormControl.valid"></app-button>
</div>
