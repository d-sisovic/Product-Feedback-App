<form [formGroup]="addCommentForm" class="container">
  <h3 class="h3">Add Comment</h3>

  <div class="textarea">
    <app-textarea [maxLength]="250" [controlName]="'comment'"></app-textarea>

    <div class="footer">
      <span class="text3">
        @if ((maxLength - getCommentFormControl.value.length) >= 0) {
        {{maxLength - getCommentFormControl.value.length}}
        } @else {
        0
        }

        Characters left
      </span>

      <app-button label="Post Comment" [disabled]="!addCommentForm.valid" (buttonClickEvent)="onAddComment()">
      </app-button>
    </div>
  </div>
</form>
