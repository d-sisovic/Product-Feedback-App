<div class="container">
  <h3 class="h3">{{comments.length}} Comments</h3>

  @for(comment of comments; let index = $index; track comment.id) {
  <app-comment-card [comment]="comment"></app-comment-card>

  @if(comments.length -1 !== index) {
  <div class="line"></div>
  }
  }
</div>

<app-add-comment></app-add-comment>
